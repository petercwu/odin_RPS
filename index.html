<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin_RPS</title>
    </head>
    <body>
        <button id="Rock"> Rock</button>
        <button id="Paper"> Paper</button>
        <button id="Scissor"> Scissor</button>
        <div id="result"> Result </div>
        <script>
            const btns = document.querySelectorAll("button");
            btns.forEach(btn => btn.addEventListener("click", () => {
                document.getElementById("result").textContent = (oneRound(nonCaseSens(btn.id),computerPlay()));
            }));
            function computerPlay() { //returns random RPS
                let rps = getRandomInt(1,4);
                //console.log(rps);
                if (rps === 1)
                {
                    return 'Scissors';
                }
                else if (rps === 2)
                {
                    return 'Paper';
                }
                else {
                    return 'Rock';
                }
            }
            function getRandomInt(min, max) { //returns a random value between parameters
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
            }
            function nonCaseSens(str) {
                let capitalized = str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
                return capitalized;
            } 
            function oneRound(player, computer) {
                if (player === computer)
                {
                    return "Tie!";
                }
                else if (player === 'Rock')
                {
                    if (computer === 'Paper')
                    {
                        return "You lose! Paper beats Rock";
                    }
                    else { //computer picks scissor
                        return "You win! Rock beats Scissor"
                    }
                }
                else if (player === 'Paper')
                {
                    if (computer === 'Rock')
                    {
                        return "You win! Paper beats Rock";
                    }
                    else { //computer picks scissor
                        return "You lose! Scissor beats Paper"
                    }
                }
                else if (player === 'Scissor') { 
                    if (computer === 'Rock')
                    {
                        return "You lose! Rock beats Scissor";
                    }
                    else { //computer picks paper
                        return "You win! Scissor beats Paper"
                    }
                }
                else {
                    return "Error! Pick Rock, Paper, or Scissors"
                }
            }
                //let playerSelection = prompt("Rock, paper, or scissors?");
                //console.log(oneRound(nonCaseSens(playerSelection),computerPlay()));
        </script>
    </body>
</html>
